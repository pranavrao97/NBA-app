<div class="row pb-0 p-4 m-0">
    <h4>List of Teams</h4>
</div>

<div class="row pt-0 p-4 m-0">
    <div class="input-group mb-3 mt-3">
        <input #searchInput type="text" class="form-control" [(ngModel)]="searchItem" placeholder="Search" aria-label="Search" aria-describedby="basic-addon2">
    </div>

    <div class="row col-12 m-0" *ngIf="teams && teams.length !== 0; else alert">
        <table class="table table-dark">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">City</th>
                <th scope="col">Division</th>
            </tr>
            </thead>
            <tbody>
                <tr *ngFor="let team of teams | filter: searchItem : 'team'; let i=index">
                    <th scope="row">{{i + 1}}</th>
                    <td>{{team.full_name}}</td>
                    <td>{{team.city}}</td>
                    <td>{{team.division}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <ng-template #alert>
        <div class="alert alert-danger" role="alert">
            No teams available!
        </div>
    </ng-template>
</div>
