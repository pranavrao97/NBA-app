<div class="row pb-0 p-4 m-0">
    <h4>List of Players</h4>
</div>

<div class="row p-4 pt-0 m-0">
    <div class="input-group mb-3 mt-3">
        <input #searchInput 
            type="text"
            class="form-control"
            [(ngModel)]="searchItem"
            placeholder="Search"
            aria-label="Search"
            aria-describedby="basic-addon2">
    </div>

    <div class="row col-12 m-0" *ngIf="players && players.length !== 0; else alert">
        <table class="table table-dark">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Position</th>
                <th scope="col">Team</th>
            </tr>
            </thead>
            <tbody>
                <tr *ngFor="let player of players | filter: searchItem : 'player'; let i=index">
                    <th scope="row">{{i + 1}}</th>
                    <td>{{player.first_name + ' ' + player.last_name}}</td>
                    <td>{{player.position}}</td>
                    <td>{{player.team.name}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <ng-template #alert>
        <div class="alert alert-danger" role="alert">
            No Players available!
        </div>
    </ng-template>
</div>
